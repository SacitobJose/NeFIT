syntax = "proto2";

package aula2;

message Message {
  required string username = 1;
  required string content = 2;
}

message Authentication {
  enum AuthType {
    REGISTAR = 0;
    LOGIN = 1;
  }

  required AuthType type = 1;
  required string username = 2;
  required string password = 3;
}

message AuthenticationVal {
  required bool valid = 1;
}
